<div *ngIf="visible" class="overlay" role="dialog" aria-modal="true" aria-live="polite">
  <div class="loading-card" role="status" aria-atomic="true">

    <!-- BRAND (centered above spinner) -->
    <div class="brand-center" aria-hidden="true">
      <div class="brand-badge">
        <img src="../../../../assets/images/logo-bg-dark.png" alt="logo" class="logo" />
      </div>
      <!-- <div class="brand-text">My App</div> -->
    </div>

    <!-- center: spinner then percentage (stacked vertically) -->
    <div class="center" role="img" aria-label="Loading">
      <mat-progress-spinner
        class="circle"
        [value]="progress"
        diameter="84"
        mode="determinate"
        aria-hidden="true">
      </mat-progress-spinner>

      <!-- percentage placed directly below spinner -->
      <div class="percent" aria-live="polite" aria-atomic="true">
        <span class="num">{{ progress }}</span><span class="pct">%</span>
      </div>
    </div>

    <!-- linear progress bar, narrower than card -->
    <mat-progress-bar class="linear" [value]="progress" mode="determinate" aria-hidden="true"></mat-progress-bar>

    <!-- helper message -->
    <div class="message">{{ message }}</div>
  </div>
</div>
