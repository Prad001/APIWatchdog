<div id="container" [class.isSidenavOpen]="isSidenavOpen">
  <!-- Listen for the side-navbar's close event to toggle -->
  <app-side-navbar (sidenavClosed)="toggleSidenav()"></app-side-navbar>

  <!-- Floating open button shown when sidebar is closed -->
  <button
    *ngIf="!isSidenavOpen"
    class="sidenav-open-button"
    aria-label="Open sidebar"
    title="Show sidebar"
    (click)="toggleSidenav()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="color: var(--color-primary);">
  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
</svg>

  </button>

  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
