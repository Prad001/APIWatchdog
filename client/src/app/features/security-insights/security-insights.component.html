<h1 class="title">Security Analysis</h1>
<div class="container">
   <div class="main-card mx-auto ">
    <span style="display: flex; align-items: center;">

         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 font-medium" style="color: #3F4095;">
  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
</svg>

         <span class="text-2xl font-medium text-gray-900" style="margin-left: 8px;">Security Insights</span>
      </span>
      <p class="text-md text-gray-600">Review security issues and recommendations for your APIs</p>

       <div class="card-container">
         <div class="card-issue-low m-4 ">
             <div class="text-2xl text-blue-500">{{ getCount('Low') }}</div>
            <h2 class="card-title  font-normal text-lg text-white" >Low</h2>

         </div>
         <div class="card-issue-medium m-4">
            <div class="text-2xl text-yellow-500">{{ getCount('Medium') }}</div>
            <h2 class="card-title  font-normal text-lg text-white" >Medium</h2>

         </div>
         <div class="card-issue-high m-4">
            <div class="text-2xl text-red-500">{{ getCount('High') }}</div>
            <h2 class="card-title  font-normal text-lg text-white">High</h2>

         </div>

      </div>


     <div class="mt-5">
               <span style="display: flex; align-items: center;">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mx-2" style="color: #3F4095;">
  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
</svg>

            <span class="text-gray-800">Filter by severity:</span>
         <span class="text-2xl font-medium" style="margin-left: 8px;">
           
<button
  (click)="toggleFilter('ALL')"
    [class.active]="isSelected('ALL')"  class="group/button relative inline-flex items-center justify-center overflow-hidden rounded-lg bg-gray-900 backdrop-blur-md px-6 py-2 text-base font-normal text-white transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-lg hover:shadow-indigo-500/50 border border-gray-700 mx-2"
>
  <span class="text-md">All</span>
  <div
    class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-13deg)_translateX(-100%)] group-hover/button:duration-1000 group-hover/button:[transform:skew(-13deg)_translateX(100%)]"
  >
    <div class="relative h-full w-10 bg-indigo-600/20"></div>
  </div>
</button>

<button
 (click)="toggleFilter('High')"
    [class.active]="isSelected('High')" class="group/button relative inline-flex items-center justify-center overflow-hidden rounded-lg bg-gray-900 backdrop-blur-md px-6 py-2 text-base font-normal text-white transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-lg hover:shadow-indigo-500/50 border border-gray-700 mx-2"
>
  <span class="text-md">High</span>
  <div
    class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-13deg)_translateX(-100%)] group-hover/button:duration-1000 group-hover/button:[transform:skew(-13deg)_translateX(100%)]"
  >
    <div class="relative h-full w-10 bg-indigo-600/20"></div>
  </div>
</button>

<button
   (click)="toggleFilter('Medium')"
    [class.active]="isSelected('Medium')" class="group/button relative inline-flex items-center justify-center overflow-hidden rounded-lg bg-gray-900 backdrop-blur-md px-6 py-2 text-base font-normal text-white transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-lg hover:shadow-indigo-500/50 border border-gray-700 mx-2"
>
  <span class="text-md">Medium</span>
  <div
    class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-13deg)_translateX(-100%)] group-hover/button:duration-1000 group-hover/button:[transform:skew(-13deg)_translateX(100%)]"
  >
    <div class="relative h-full w-10 bg-indigo-600/20"></div>
  </div>
</button>

<button
  class="group/button relative inline-flex items-center justify-center overflow-hidden rounded-lg bg-gray-900 backdrop-blur-md px-6 py-2 text-base font-normal text-white transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-lg hover:shadow-indigo-500/50 border border-gray-700 mx-2"
  (click)="toggleFilter('Low')"
    [class.active]="isSelected('Low')"

  >
  <span class="text-md">Low</span>
  <div
    class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-13deg)_translateX(-100%)] group-hover/button:duration-1000 group-hover/button:[transform:skew(-13deg)_translateX(100%)]"
  >
    <div class="relative h-full w-10 bg-indigo-600/20"></div>
  </div>
</button>


         </span>
      </span>
     </div>


     <div class="space-y-3 pt-3">
  <app-security-issue-cards
    *ngFor="let issue of filteredIssues"
    [issue]="issue">
  </app-security-issue-cards>
</div>



   </div>
</div>
