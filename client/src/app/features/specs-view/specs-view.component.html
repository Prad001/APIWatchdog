<h1 class="title">API Specifications</h1>
<div class="container pb-4">
  <div class="main-card mx-auto ">
    <span style="display: flex; align-items: center;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6 font-medium" style="color: var(--color-primary);">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
      </svg>

      <span class="text-2xl font-medium text-gray-900" style="margin-left: 8px;">Generate Specs</span>
    </span>
    <p class="text-md text-gray-700 mt-1">AI-generated OpenAPI/Swagger specification based on your discovered endpoints
    </p>

    <div class="spec-card p-5 mt-5" role="status" aria-live="polite">
      <div class="spec-card__header">
        <span class="spec-card__icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6 text-green-500">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>

        </span>
        <span class="spec-card__title text-white ">Specification Generated Successfully</span>
      </div>


      <div class="spec-card__stats" role="list" aria-label="specification statistics">
        <div class="spec-card__stat" role="listitem">
          <div class="spec-card__value text-white">{{ endpointsCount }}</div>
          <div class="spec-card__label font-medium text-md">Endpoints</div>
        </div>

        <div class="spec-card__stat" role="listitem">
          <div class="spec-card__value text-white">{{ parametersCount }}</div>
          <div class="spec-card__label font-medium text-md">Parameters</div>
        </div>

        <div class="spec-card__stat" role="listitem">
          <div class="spec-card__value text-white">
            {{ coverage }}<span class="spec-card__percent">%</span>
          </div>
          <div class="spec-card__label font-medium text-md">Coverage</div>
        </div>
      </div>

    </div>


    <div class="pt-5 space-y-1">
      <button
        class="group/button relative inline-flex items-center justify-center overflow-hidden rounded-md bg-gray-900 backdrop-blur-md px-6 py-2 text-base font-normal text-white transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-lg hover:shadow-indigo-500/50 border border-gray-700 mx-2 cursor-pointer"
        (click)="downloadYAML()">
        <!-- Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6 me-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>


        <!-- Text -->
        <span class="text-md">Download YAML</span>

        <!-- Hover animation -->
        <div
          class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-13deg)_translateX(-100%)] group-hover/button:duration-1000 group-hover/button:[transform:skew(-13deg)_translateX(100%)]">
          <div class="relative h-full w-10 bg-indigo-600/20"></div>
        </div>
      </button>




      <button
        class="group/button relative inline-flex items-center justify-center overflow-hidden rounded-md bg-gray-900 backdrop-blur-md px-6 py-2 text-base font-normal text-white transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-lg hover:shadow-indigo-500/50 border border-gray-700 mx-2 cursor-pointer"
        (click)="copySpec()">
        <!-- Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6 me-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
        </svg>



        <!-- Text -->
        <span class="text-md">Copy Spec</span>

        <!-- Hover animation -->
        <div
          class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-13deg)_translateX(-100%)] group-hover/button:duration-1000 group-hover/button:[transform:skew(-13deg)_translateX(100%)]">
          <div class="relative h-full w-10 bg-indigo-600/20"></div>
        </div>
      </button>
    </div>

    <div class="mt-5" *ngIf="apiDocs">
      <app-specs-view-docs [apiDocs]="apiDocs"></app-specs-view-docs>
    </div>





  </div>


</div>
