<!-- src/app/shared/api-table/api-table.component.html -->
<div class="overflow-hidden rounded-lg shadow container text-gray-100">
  <table class="w-full text-left border-collapse">
    <thead class="text-gray-200">
      <tr>
        <th class="px-6 py-4 font-normal">Method</th>
        <th class="px-6 py-4 font-normal">Path</th>
        <th class="px-6 py-4 font-normal">Status</th>
        <th class="px-6 py-4 font-normal">Description</th>
        <th class="px-6 py-4 font-normal">Usage</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let endpoint of endpoints; let i = index">
        <tr
          class="main-content cursor-pointer hover:bg-gray-900 border border-solid border-gray-900"
          (click)="toggleExpand(i)"
        >
          <td class="px-6 py-4">
            <span
              class="px-3 py-1 rounded-xl text-sm font-semibold "
              [ngClass]="getMethodColor(endpoint.method)"
            >
              {{ endpoint.method }}
            </span>
          </td>
          <td class="px-6 py-4 text-white font-medium">{{ endpoint.path }}</td>
          <td class="px-6 py-4 text-white ">
            <ng-container [ngSwitch]="getStatusIcon(endpoint.status)">
              <!-- Success -->
              <svg
                *ngSwitchCase="'success'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-green-600 inline-block"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="4"
                  d="M5 13l4 4L19 7"
                />
              </svg>

              <!-- Warning -->
              <svg
                *ngSwitchCase="'warning'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-yellow-500 inline-block"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01M4.93 19h14.14c1.1 0 1.66-1.3.95-2.12L13.41 4.93c-.58-.78-1.82-.78-2.4 0L4 16.88c-.7.82-.15 2.12.93 2.12z"
                />
              </svg>

              <!-- Error -->
              <svg
                *ngSwitchCase="'error'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-red-500 inline-block"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>

              <!-- â„¹Info (default) -->
              <svg
                *ngSwitchDefault
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-blue-400 inline-block"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"
                />
              </svg>
            </ng-container>
          </td>

          <td class="px-6 py-4 text-white">{{ endpoint.description }}</td>
          <td class="px-6 py-4 text-white">{{ endpoint.usageFrequency }}</td>
        </tr>

        <!-- Expanded Row -->
        <tr *ngIf="expandedIndex === i">
          <td colspan="5" class="expand-content px-6 py-4">
            <div class="grid grid-cols-2 gap-6">
              <div>
                <h3 class="text-sm font-semibold mb-2 text-gray-200">Sample Request</h3>
                <pre class="bg-gray-900 p-3 rounded text-xs text-green-300" style="overflow: auto;"
                  >{{ endpoint.requestExample | json }}
                </pre>
              </div>
              <div>
                <h3 class="text-sm font-semibold mb-2 text-gray-200">Sample Response</h3>
                <pre class="bg-gray-900 p-3 rounded text-xs text-blue-300"  style="overflow: auto;"
                  >{{ endpoint.responseExample | json }}
                </pre>
              </div>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
